<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <title>{{ page_title }}</title>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/">ToDo Сервис</a>
        {% if not desc %}
        <ul class="navbar-nav ml-auto">
            {% if user %}
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user-circle"></i>{{ user.email }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i>Выход</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i>Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration"><i class="fas fa-user-plus"></i>Регистрация</a>
                </li>
            {% endif %}
        </ul>
        {% endif %}
    </nav>

    <main class="container mt-5">
    {% block main %}{% endblock %}
    </main>

    <script src="/static/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="/static/fontawesome/js/solid.min.js"></script>
    <script defer src="/static/fontawesome/js/fontawesome.min.js"></script>

</body>
</html>
